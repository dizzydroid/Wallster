{% extends "base.html" %}

{% block content %}
<div class="content">
    
    <h2 style="font-family: Helvetica;">Here's your randomly generated desktop wallpaper ðŸ˜ƒ</h2>
    <img src="{{ image_url }}" alt="Random Wallpaper" class="wallpaper">
    <div class="buttons">
        <a href="{{ image_url }}" target="_blank" download>
            <button><i class="fas fa-save"></i><b>Save to PC</b></button>
        </a>
        

        <button id="shareButton">
            <i class="fas fa-share-alt"></i>
             <b>Share</b>
        </button>
        
            
        
        <button onclick="location.reload();"><i class="fas fa-dice"></i>  <b>Don't like it? Reroll!</b></button>
    </div>


   <!-- The Modal -->
<div id="shareModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Share this wallpaper</h2>
        <div class="modal-links">
            <a class="share-link twitter-link" href="https://twitter.com/intent/tweet?text=Check%20out%20this%20wallpaper%20from%20Wallster:%20{{ image_url }}" target = "_blank">
                <i class="fab fa-twitter"></i> Share on Twitter
            </a>
            <a class="share-link facebook-link" href="https://www.facebook.com/sharer/sharer.php?u={{ image_url }}" target = "_blank">
                <i class="fab fa-facebook"></i> Share on Facebook
            </a>
            <a class="share-link get-link" href="#" onclick="copyToClipboard('{{ image_url }}'); return false;">
                <i class="fas fa-paperclip"></i> Get Link
            </a>            
        </div>
    </div>
</div>

</div>
{% endblock %}
